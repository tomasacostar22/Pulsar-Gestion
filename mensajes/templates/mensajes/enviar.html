{% extends "usuarios/base.html" %}

{% block title %}Nuevo Mensaje{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-indigo-50 to-white">
  <!-- Navbar -->
  <nav class="bg-white shadow-sm border-b border-indigo-100">
    <div class="px-6 py-4 flex items-center justify-between">
      <h1 class="text-xl font-bold text-indigo-900 paytone-one-regular">Pulsar - Gestor de Operaciones</h1>
      <a href="{% url 'mensajes:bandeja' %}" class="text-sm text-indigo-400 hover:text-indigo-600 transition">Volver</a>
    </div>
  </nav>

  <div class="max-w-2xl mx-auto px-6 py-8">
    <h2 class="text-2xl font-bold text-indigo-900 mb-6">Nuevo mensaje</h2>

    {% if error %}
    <div class="bg-red-50 border border-red-300 text-red-700 rounded-lg px-4 py-3 mb-6 text-sm">
      {{ error }}
    </div>
    {% endif %}

    <form method="post" class="bg-white rounded-xl border border-indigo-100 shadow-sm p-6 space-y-5">
      {% csrf_token %}

      <div>
        <label for="destinatario" class="block text-sm font-medium text-indigo-700 mb-1">Para *</label>
        <select
          id="destinatario"
          name="destinatario"
          required
          class="w-full px-4 py-2.5 border border-indigo-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition"
        >
          <option value="">Seleccionar usuario</option>
          {% for usuario in usuarios %}
          <option value="{{ usuario.id }}">{{ usuario.get_full_name }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label for="titulo" class="block text-sm font-medium text-indigo-700 mb-1">Titulo *</label>
        <input
          type="text"
          id="titulo"
          name="titulo"
          required
          class="w-full px-4 py-2.5 border border-indigo-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition"
        />
      </div>

      <div>
        <label for="contenido" class="block text-sm font-medium text-indigo-700 mb-1">Mensaje *</label>
        <textarea
          id="contenido"
          name="contenido"
          rows="4"
          required
          class="w-full px-4 py-2.5 border border-indigo-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition resize-none"
        ></textarea>
      </div>

      <div class="flex gap-3 pt-2">
        <button
          type="submit"
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-2.5 rounded-lg transition cursor-pointer"
        >
          Enviar mensaje
        </button>
        <a
          href="{% url 'mensajes:bandeja' %}"
          class="bg-white border border-indigo-200 text-indigo-600 hover:bg-indigo-50 font-medium px-6 py-2.5 rounded-lg transition"
        >
          Cancelar
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
