{% extends "administrativo/base_admin.html" %}

{% block title %}Horarios Laborales{% endblock %}

{% block seccion %}
<div class="max-w-4xl">
  <h2 class="text-2xl font-bold text-indigo-900 mb-6">Horarios Laborales</h2>

  <!-- Selector de empleado -->
  <div class="bg-white rounded-xl border border-indigo-100 shadow-sm p-5 mb-6">
    <label class="block text-sm font-medium text-indigo-700 mb-2">Seleccionar empleado</label>
    <select
      hx-get="{% url 'administrativo:horarios' %}"
      hx-target="#horario-contenido"
      hx-swap="innerHTML"
      hx-include="this"
      name="empleado"
      class="w-full max-w-md px-3 py-2.5 text-sm border border-indigo-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition"
    >
      <option value="">-- Seleccionar --</option>
      {% for emp in empleados %}
        <option value="{{ emp.id }}" {% if empleado_id == emp.id %}selected{% endif %}>
          {{ emp.first_name }} {{ emp.last_name }}{% if not emp.first_name %} {{ emp.username }}{% endif %}
        </option>
      {% endfor %}
    </select>
  </div>

  <!-- Contenido del horario -->
  <div id="horario-contenido">
    {% include "administrativo/parciales/horario_form.html" %}
  </div>
</div>
{% endblock %}
